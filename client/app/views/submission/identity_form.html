<div class="row">
   <div class="col-md-6">
     <div class="submissionField">
       <label>Nome</label>
       <input class="form-control" type="text" data-ng-model="identity1" />
       <div class="has-error" data-ng-show="identity1 == undefined || identity1 == ''">
         <span data-translate>Questo campo è obbligatorio</span>
       </div>
     </div>
   </div>
   <div class="col-md-6">
     <div class="submissionField">
       <label>Cognome</label>
       <input class="form-control" type="text" data-ng-model="identity2" />
       <div class="has-error" data-ng-show="identity2 == undefined || identity2 == ''">
         <span data-translate>Questo campo è obbligatorio</span>
       </div>
     </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="submissionField">
      <label>Sesso</label>
      <div>
        <label><input type="radio" ng-model="sex" data-ng-click="sex='m'" data-ng-checked="sex == 'm'" /> Maschio</label>
        <label><input type="radio" ng-model="sex" data-ng-click="sex='f'"  data-ng-checked="sex == 'f'" /> Femmina</label>
      </div>
      <div class="has-error" data-ng-show="sex == undefined || sex == ''">
        <span data-translate>Questo campo è obbligatorio</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">

       </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="submissionField">
      <label>Luogo di nascita</label>
      <input class="form-control" type="text" data-ng-model="identity4" />
      <div class="has-error" data-ng-show="identity4 == undefined || identity4 == ''">
        <span data-translate>Questo campo è obbligatorio</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <label>Residenza</label>

       </div>
    </div>
  </div>
</div>
